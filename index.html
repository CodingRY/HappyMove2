        <div class="counter">

            <div style="font-size: 0.8rem; color: #566573; margin-top: 4px;">‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥: <span id="confidence-text">0%</span></div>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/aF6V2Gf5k/";
        let model, webcam, ctx, isRunning = false;
        let count = 0;
        let lastClass = "";

        async function init() {
            const btn = document.getElementById("start-btn");
            btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ç‡∏≠‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á...";
            btn.disabled = true;

            try {
                model = await tmPose.load(URL + "model.json", URL + "metadata.json");
                const size = 400;
                const flip = true; 
                webcam = new tmPose.Webcam(size, size, flip); 
                await webcam.setup({ facingMode: "user" }); 
                await webcam.play();
                
                const canvas = document.getElementById("canvas");
                canvas.width = size; canvas.height = size;
                ctx = canvas.getContext("2d");

                btn.style.display = "none";
                isRunning = true;
                window.requestAnimationFrame(loop);
                
            } catch (e) {
                console.error(e);
                alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: \n1. ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏ä‡πâ‡∏•‡∏¥‡∏á‡∏Å‡πå https \n2. ‡∏Å‡∏î '‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï' ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏Ç‡∏≠‡πÉ‡∏ä‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á \n3. ‡∏´‡∏≤‡∏Å‡πÉ‡∏ä‡πâ Thunkable ‡πÉ‡∏´‡πâ‡πÄ‡∏ä‡πá‡∏Ñ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå Camera ‡πÉ‡∏ô Properties");
                btn.disabled = false;
                btn.innerText = "‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á";
            }
        }

        async function loop() {
            if (isRunning) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {
                tmPose.drawKeypoints(pose.keypoints, 0.8, ctx);
                tmPose.drawSkeleton(pose.keypoints, 0.8, ctx);
            }

            let bestClass = "";
            let highestProb = 0;
            prediction.forEach(p => {
                if (p.probability > highestProb) {
                    highestProb = p.probability;
                    bestClass = p.className;
                }
            });

            document.getElementById("status-text").innerText = bestClass;
            document.getElementById("confidence-text").innerText = (highestProb * 100).toFixed(0) + "%";

            if (highestProb > 0.85) {
                if (lastClass !== bestClass) {
                    if (bestClass === "‡πÄ‡∏≠‡∏µ‡∏¢‡∏á‡∏Ñ‡∏≠") { 
                        count++;
                        document.getElementById("count-number").innerText = count;
                        if (count >= 4) { 
                            isRunning = false;
                            setTimeout(() => {
                                alert("üéâ ‡∏Ñ‡∏£‡∏ö 4 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏•‡πâ‡∏ß‡∏à‡πâ‡∏≤!");
                                count = 0;
                                document.getElementById("count-number").innerText = "0";
                                isRunning = true;
                                window.requestAnimationFrame(loop);
                            }, 100);
                        }
                    }
                    lastClass = bestClass;
                }
            }
        }
    </script>
