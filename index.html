<body>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/aF6V2Gf5k/";
        let model, webcam, ctx, isRunning = false, count = 0, lastClass = "";

        async function init() {
            const btn = document.getElementById("start-btn");
            btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á...";
            btn.disabled = true;

                await navigator.mediaDevices.getUserMedia({ video: true });
                model = await tmPose.load(URL + "model.json", URL + "metadata.json");
                const size = 400;
                webcam = new tmPose.Webcam(size, size, true); 
                await webcam.setup(); 
                await webcam.play();
                const canvas = document.getElementById("canvas");
                canvas.width = size; canvas.height = size;

        async function loop() {

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);

            prediction.forEach(p => { if (p.probability > highestProb) { highestProb = p.probability; bestClass = p.className; } });

                    }
                }
            }
            lastClass = bestClass;
        }
