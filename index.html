    <script>

                const stream = await navigator.mediaDevices.getUserMedia({ video: true });

        async function loop() {

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {

                tmPose.drawSkeleton(pose.keypoints, 0.8, ctx);

            let bestClass = "";
            let highestProb = 0;
            prediction.forEach(p => {
                if (p.probability > highestProb) {
                    highestProb = p.probability;
                    bestClass = p.className;
                }
            });

            document.getElementById("status-text").innerText = bestClass;
            document.getElementById("confidence-text").innerText = Math.floor(highestProb * 100) + "%";

            if (highestProb > 0.85 && bestClass === "‡πÄ‡∏≠‡∏µ‡∏¢‡∏á‡∏Ñ‡∏≠") {
